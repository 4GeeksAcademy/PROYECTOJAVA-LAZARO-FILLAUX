<!DOCTYPE html>
<html>

<head>
  <title>Título de la página</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <form class="d-flex justify-content-center">
    <div class="card" style="width: 77rem;">
      <div class="container">
        <div class="row">
          <div class="col-12 border rounded bg-light p-4">
            <h2 class="ml-2">Payment form example</h2>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-12">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">Card #</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXX">
          </div>

          <div class="col-2">
            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
          </div>

          <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label">Amount</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>

          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">City</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>

          <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label">State</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Pick a state</option>
              <option value="1">London</option>
              <option value="2">Spain</option>
              <option value="3">Ecuador</option>
            </select>
          </div>

          <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-6">
            <p>We accept:</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"
                disabled>
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
            </div>
          </div>
          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>



        <div class="row justify-content-start">
          <div class="col-12">
            <p></p>
          </div>
        </div>



        <div class="row justify-content-start border rounded bg-light p-4">
          <div class="col-10">
            <p></p>
          </div>
          <div class="col-2 ">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </div>

      </div>
    </div>


    </div>


  </form>





</body>

</html>
